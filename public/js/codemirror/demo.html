<!doctype html>

<title>CodeMirror: Placeholder demo</title>
<meta charset="utf-8"/>

<link rel="stylesheet" href="lib/codemirror.css">
<style type="text/css">
	.CodeMirror { min-height: 16px; padding: 1em; height: auto; font-size: 16px; line-height: 20px; }
	.CodeMirror pre.CodeMirror-placeholder { color: #d8d8d2; }
	.cm-s-codeblock.CodeMirror {background: #272822; color: #f8f8f2;}
	.cm-s-codeblock div.CodeMirror-selected {background: #49483E !important;}
	.cm-s-codeblock .CodeMirror-gutters {background: #272822; border-right: 0px;}
	.cm-s-codeblock .CodeMirror-linenumber {color: #d0d0d0; border-right: 1px solid #f8f8f2; padding-right: 5px;}
	.cm-s-codeblock .CodeMirror-sizer{ margin-left: 45px !important;}
	.cm-s-codeblock .CodeMirror-cursor {border-left: 1px solid #f8f8f0 !important;}
	.cm-s-codeblock span.cm-comment {color: #75715e;}
	.cm-s-codeblock span.cm-atom {color: #ae81ff;}
	.cm-s-codeblock span.cm-number {color: #ae81ff;}
	.cm-s-codeblock span.cm-property, .cm-s-codeblock span.cm-attribute {color: #a6e22e;}
	.cm-s-codeblock span.cm-keyword {color: #f92672;}
	.cm-s-codeblock span.cm-string {color: #e6db74;}
	.cm-s-codeblock span.cm-variable {color: #a6e22e;}
	.cm-s-codeblock span.cm-variable-2 {color: #9effff;}
	.cm-s-codeblock span.cm-def {color: #fd971f;}
	.cm-s-codeblock span.cm-bracket {color: #f8f8f2;}
	.cm-s-codeblock span.cm-tag {color: #f92672;}
	.cm-s-codeblock span.cm-link {color: #ae81ff;}
	.cm-s-codeblock span.cm-error {background: #f92672; color: #f8f8f0;}
	.cm-s-codeblock .CodeMirror-activeline-background {background: #373831 !important;}
	.cm-s-codeblock .CodeMirror-matchingbracket {text-decoration: underline; color: white !important;}
</style>

<form>
	<textarea class="code" name="code" placeholder="Code goes here..."></textarea>
</form>

<script src="lib/codemirror.js"></script>
<script src="addon/display/placeholder.js"></script>
<script src="keymap/sublime.js"></script>
<script src="mode/javascript/javascript.js"></script>
<script>
	CodeMirror.fromTextArea(document.querySelector(".code"), {
		lineNumbers: true,
		theme: 'codeblock',
		mode:  "javascript",
		keymap: 'sublime'
	});
</script>
